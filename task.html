<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Application Task</title>
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
    type="text/css" />
  <link href="css/styles.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.9/dist/autoComplete.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.9/dist/css/autoComplete.min.css">
  <script type="module" src="js/task.js" defer></script>
</head>

<body id="page-top">
  <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
      <div class="gap-1">
        <a class="navbar-brand" href="tasks.html">Taskboard </a>
        <p class="navbar-brand" style="display:inline">></p>
        <a class="navbar-brand task-name" href="#page-top">Task name</a>
      </div>
      <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button"
        data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
        aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </nav>
  <header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
      <h1 class="task-name masthead-heading text-uppercase mb-0">
        Task name
      </h1>
    </div>
  </header>
  <section class="page-section portfolio" id="portfolio">
    <div class="container">
      <div id="app">
        <div id="task-detailed-view" class="d-flex flex-column">
          <form id="task-form" class="d-flex flex-column flex-grow-1 justify-content-between p-2" action="">
            <div class="headline d-flex flex-row flex-grow-1 justify-content-between p-2">
              <div id="metadata" class="d-flex flex-row col-8 gap-3">
                <div class="d-flex flex-row">
                  <p>ID #</p>
                  <p id="task-id">task_id</p>
                </div>
                <div class="d-flex flex-row">
                  <p class="creation-date">created on :&nbsp;</p>
                  <p id="task-creation-date" class="creation-date">creation_date</p>
                </div>
              </div>
              <div class="col-2 px-2">
                <button id="delete-button" type="button" class="btn btn-danger">DELETE</button>
              </div>
              <div class="col-2 px-2">
                <button id="edit-button" type="button" class="btn btn-outline-primary">EDIT</button>
                <input id="save-button" type="submit" class="btn btn-primary d-none" value="SAVE">
              </div>
            </div>
            <div class="d-flex flex-row">
              <div class="d-flex flex-column col-10">
                <label for="task-description-field" class="fw-bold">Description</label>
                <textarea name="task-description-field" id="task-description-field" rows="10"
                  required>Task description</textarea>
                <p id="task-description">Task description</p>
              </div>
              <div class="d-flex flex-column col-2 px-2">
                <div class="d-flex flex-column flex-grow">
                  <label for="task-status">Status</label>
                  <select name="task-status" id="task-status"></select>
                </div>
                <div class="d-flex flex-column flex-grow">
                  <p class="fw-bold mt-3 mb-1">Tags</p>
                  <div id="tags" class="d-flex flex-column flex-grow-1 gap-1 mb-1">
                  </div>
                  <div id="tags-control" class="d-flex flex-column flex-grow-1 gap-1">
                    <div id="add-tag-form" class="d-flex flex-row d-none">
                      <input type="text" id="tag-name" class="col-8" autocomplete="off">
                      <input type="button" id="tag-cancel-button" class="col-4 btn btn-outline-danger" value="x">
                    </div>
                    <p id="add-tag-button" class="tag flex-grow-1">+</p>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <div class="copyright py-4 text-center text-white">
    <div class="container"><small>Copyright &copy; Your Website 2023</small></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
